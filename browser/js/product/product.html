<section id="product">
    <div class="col-xs-10 col-xs-offset-1 upperProduct">
      <div class="row">

     		<div class="col-xs-12 col-md-3 productImage">
          <img src="{{product.imageUrl}}">
  	    </div>

        <div class="col-xs-12 col-md-9 productInfo">
          <p>
            <form name='editProduct' ng-model='product' ng-submit='edit()'>
            <label class="productName">
              <div ng-hide='checkIsAdmin()'>{{ product.name }}</div>
              <input type='text' value='{{ product.name }}' ng-show=checkIsAdmin() ng-model='product.name'> 
            </label>
            <label class='productCategory'>
              <div ng-hide='checkIsAdmin()'>{{ product.category }}</div>

              <select ng-model='product.category' ng-show='checkIsAdmin()'>
                    <option value='Paddle'>Paddle</option>
                    <option value='Ball'>Ball</option>
                    <option value='Case'>Case</option>
                    <option value='Table'>Table</option>
                    <option value='Robot'>Robot</option>
              </select>
            </label> for 

            <label class="productPrice"> 
              <div ng-hide='checkIsAdmin()'> {{ product.price | currency}}</div>
              <input type='text' value='{{ product.price | currency}}' ng-show=checkIsAdmin() ng-model='product.price'></label>
          </p>
          <h4 class="userRating"> Users rated this product: {{ product.rating }} / 5.0 </h4>
          <h4 class="prodDescript1"> Product Description: </h4>
          <h4 class="prodDescript2"> 
          <div ng-hide='checkIsAdmin()'>{{ product.description }}</div>
          <input type='text' value='{{ product.description }}' ng-show=checkIsAdmin() ng-model='product.description'>  </h4>
        	<button type="button" class="btn btn-success productsBtn" ng-click="Cart.add(product.id, 1)">Add to Cart</button>		
          <button type="button" class="btn btn-warning productsBtn" ng-click="returnToStore()">Back to Store</button>
          <button type="submit" class="btn btn-warning productsBtn" ng-show='checkIsAdmin()'>Edit</button>
          </form>  
        </div>      

      </div>
    </div>

    <div class="col-xs-10 col-xs-offset-1 lowerProduct">
    	<h4>User Reviews for this product:</h4>
      <div class="review" ng-repeat="review in reviews">
        <label>{{ review.title }}</label> by 
        <label>{{ review.firstName }} {{ review.lastName }}</label>
        <br>
        {{ review.feedback }}
      </div>
    </div>

</section>
