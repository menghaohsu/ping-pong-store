<section id="product">
    <div class="col-xs-10 col-xs-offset-1 upperProduct">
   		<div class="productLabel">
	    	<p>
	      	<label class="productName"> {{ product.name }} {{product.category}}</label> for 
	      	<label class="productPrice"> {{ product.price / 100 | currency}}</label>
	      </p>
	    </div>
      <img src="{{ product.imageUrl }}" class='product' height="200" width="200">
      <h3> Rating: {{ product.rating }} </h3>
    	<button type="button" class="btn btn-success productsBtn" ng-click="Cart.add(product.id, 1)">Add to Cart</button>		
    </div>

    <div class="col-xs-10 col-xs-offset-1 lowerProduct">
    	<h3>What our users have to say:</h3>
    </div>

</section>
