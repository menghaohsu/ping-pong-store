<section id="order">
  <div class="col-xs-10 col-xs-offset-1 orderMain">
    <h3 class="orderHeader">Your Order History: </h3>

    <div class="order" ng-repeat="order in orders" >
        
        <div class="orderProduct row " ng-repeat ='product in order'>
          
          <div class="col-xs-12 col-md-3">
        	  <img ng-src="{{ product.productDetail.imageUrl }}" height=80 >
          </div>
          
          <div class="col-xs-12 col-md-9">
        	  Item Purchased: {{ product.productDetail.name }}
            <br>
            Unit Price: {{ product.productDetail.price }}
            <br>
            Quantity Ordered: {{product.orderDetail.quantity }} 
            <br>
            <button type="button" class="btn btn-primary" ui-sref="newReview({productId: {{ product.productDetail.id }} })">Review this item</button>
          </div>

        </div>
        <div class="row orderFooter">
          <div class="col-xs-12 col-md-offset-3 col-md-9">
            Date of Order: {{ order.createdAt }}
          </div>
        </div>
    </div>
  </div>
</section>
