<section id="order">
    <h1>Your Order history</h1>

    <div ng-repeat="order in orders" >
        $index
        <div ng-repeat ='product in order'>
        	<img ng-src="{{ product.productDetail.imageUrl }}" height=80 ><br>
        	You have bought {{ product.productDetail.name }}
        	<br>
        	price {{ product.productDetail.price }}
        	<br>
        	 at {{ product.orderDetail.createdAt }}
        	<br>
        	You ordered {{ product.orderDetail.quantity }} of this item.
        	<br>
            <a ui-sref="newReview({productId: {{ product.productDetail.id }} })">Write a review here</a>
        </div>
        <h1> Next order </h1>
    </div>

    <br>
</section>
