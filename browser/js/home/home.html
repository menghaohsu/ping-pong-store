<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Shop Homepage - Start Bootstrap Template</title>

</head>

<body>
    <section id="home">
    <div class="col-xs-12" id="upperHome">
        <img src="../media/king-pong-header.jpg" id='headerImage'></img>
    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <select ng-model="selectedCategory.category">
                    <option ng-repeat="cat in categories" value="{{cat}}"> {{ cat }}</option>
                </select>
                <select ng-model="selectedOrder">
                    <option ng-repeat="orderOption in orderOptions" value="{{orderOption}}"> {{ orderOption }}</option>
                </select> 
                <select ng-model="selectedAscDesc">
                    <option ng-repeat="order in ascDescOptions" value="{{order}}" ng-click="ascDesc()"> {{ order }}</option>
                </select> 
            </div>

            <div class="col-md-9">

                <div class="row">
                	<div ng-repeat="product in products | filter:selectedCategory | orderBy:selectedOrder:ascDesc()">
	                    <div class="col-sm-4 col-lg-4 col-md-4 product">
	                        <div class="thumbnail">
	                            <div class="caption" ui-sref="product({id: product.id})">
	                                <h4><a href="http://localhost:1337/api/products/"+ {{ product.id }}><img src="{{ product.imageUrl }}" class='img'></img> &nbsp;{{ product.name }}</a>
	                                </h4>
	                                <h4 >&nbsp;${{ product.price }}</h4></br></br></br>
	                                <p>{{ product.description }}.</p>
	                            </div>
	                            <div class="ratings">
	                                 &nbsp;
                                     rating: {{ product.rating }}
	                            </div>
	                        </div>
	                    </div>
                    </div>

                </div>

            </div>
    </section>

        </div>
    <!-- /.container -->

    <div class="container">

        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; King Pong 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
