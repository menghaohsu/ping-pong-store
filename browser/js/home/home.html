<section id="home">
    <rando-greeting></rando-greeting>
    <div ng-repeat="product in products">
    <a class="images" ui-sref="product({id: product.id})"> {{ product.name }} {{product.category}}</a>
    <p class="price">{{ product.price / 100 | currency}}</p>
    <a href="http://localhost:1337/api/products/"+ {{ product.id }}>
        <img src="{{ product.imageUrl }}" height="200" width="200">
        </img>
    </a>
    </div>
</section>
