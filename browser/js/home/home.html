<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Shop Homepage - Start Bootstrap Template</title>

</head>

<body>
    <section id="home">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" id="upperHome">
            <img src="../media/king-pong-header.jpg">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 filterPanel">
            <div class="form-group">
                <div class="row">
                    <div class = "hidden-sm col-lg-2"></div>
                    <div class="col-sm-12 col-md-6 col-lg-2">
                        <label class="filterLabel">Sort Selections By: </label>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-2">
                        <select ng-init="selectedCategory.category = categories[0]" ng-model="selectedCategory.category" class="filterBox form-control">
                            <option ng-repeat="cat in categories" value="{{cat}}"> {{ cat }}</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-2">
                        <select ng-init="selectedOrder = orderOptions[0]" ng-model="selectedOrder" class="filterBox form-control">
                            <option ng-repeat="orderOption in orderOptions" value="{{orderOption}}"> {{ orderOption }}</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-2">
                        <select ng-init="selectedAscDesc = ascDescOptions[0]" ng-model="selectedAscDesc" class="filterBox form-control">
                            <option ng-repeat="order in ascDescOptions" value="{{order}}" ng-click="ascDesc()"> {{ order }}</option>
                        </select> 
                    </div>
                    <div class = "hidden-sm col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" class="lowerHome">
        	<div class="col-sm-12 col-md-6 col-lg-4 product" ng-repeat="product in products | filter:selectedCategory | orderBy:selectedOrder:ascDesc()">
                <img src="{{ product.imageUrl }}" class='prodIcon'>
                <div class="prodDescript">
                    <h4><label class="productLabel">The {{ product.name }} {{ product.category }}</label></h4>
                    <h4>${{ product.price }}</h4>
                    <h4>{{ product.rating }} / 5.0</h4>
                    <br>
                    <button type="button" class="btn btn-primary productsBtn" ui-sref="product({id: product.id})">View Item</button>
                    <button type="button" class="btn btn-success productsBtn" ui-sref="product({id: product.id})">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- /.container -->

    <div class="container">

        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; King Pong 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
