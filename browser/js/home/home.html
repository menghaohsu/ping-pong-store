<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Shop Homepage - Start Bootstrap Template</title>

</head>

<body>
    <section id="home">
    <div class="col-xs-12" id="upperHome">
        <img src="../media/king-pong-header.jpg" id='headerImage'></img>
    </div>

    <!-- Page Content -->
    <div class="container">

<!--         <div class="row">
            <div class="col-md-3">
                <label> Search:
                    <input ng-model="searchText.category">
                </label>
            </div>
 -->
    <div class="col-xs-12">
                    <div class="row">
                    	<div ng-repeat="product in products | filter:searchText:strict">
    	                    <div class="col-sm-6 col-lg-4 col-md-4 product">
    	                        <div class="thumbnail">
    	                            <div class="caption" ui-sref="product({id: product.id})">
    	                                <h4><a class="productLink" href="http://localhost:1337/api/products/"+ {{ product.id }}>
                                                <img src="{{ product.imageUrl }}" class='prodIcon'></img> 
                                                &nbsp;{{ product.name }}</a>
    	                                </h4>
    	                                <h4 >&nbsp;${{ product.price }}</h4><br>
    	                            </div>
    	                            <div class="ratings">
    	                                 &nbsp;
                                         Rating: {{ product.rating }} / 5.0
    	                            </div>
    	                        </div>
    	                    </div>
                        </div>
                    </div>

                </div>

            </div>
    </section>

        </div>
    <!-- /.container -->

    <div class="container">

        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; King Pong 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
