<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Shop Homepage - Start Bootstrap Template</title>

</head>

<body>
    <section id="home">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 upperHome">
            <img src="../media/king-pong-header.png">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 filterPanel">
            <div class="form-group">
                <div class="row">
                    <label class="filterLabel">Sort Selections By: </label>
                    <select ng-init="selectedCategory.category = categories[0]" ng-model="selectedCategory.category" class="filterBox form-control">
                        <option ng-repeat="cat in categories" value="{{cat}}"> {{ cat }}</option>
                        <option value="">All Products</option>
                    </select>
                     <select ng-init="selectedOrder = orderOptions[0]" ng-model="selectedOrder" class="filterBox form-control">
                        <option ng-repeat="orderOption in orderOptions" value="{{orderOption | lowercase }}"> {{ orderOption }}</option>
                    </select>                       
                    <select ng-init="selectedAscDesc = ascDescOptions[0]" ng-model="selectedAscDesc" class="filterBoxLast form-control">
                        <option ng-repeat="order in ascDescOptions" value="{{order}}" ng-click="ascDesc()"> {{ order }}</option>
                    </select>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" class="lowerHome">
        	<div class="col-sm-12 col-md-6 col-lg-4 product" ng-repeat="product in products | filter:selectedCategory | orderBy:selectedOrder:ascDesc()">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-6 prodImage">
                        <img src="{{ product.imageUrl }}">
                    </div>
                    <div class="col-xs-12 col-md-12 col-lg-6 prodDescript">
                        <h4 class="productLabel">{{ product.name }}<br> {{ product.category }}</h4>
                        <h4>${{ product.price }}</h4>
                        <h4>{{ product.rating }} / 5.0</h4>
                        <br>
                        <button type="button" class="btn btn-success productsBtn" ui-sref="product({id: product.id})">View Item</button>
                        <button type="button" class="btn btn-danger productsBtn" ng-click="Cart.add(product.id, 1)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="js/jquery.js"></script>
